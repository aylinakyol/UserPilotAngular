
<form [formGroup] ="passwordForm" (submit)="forgotPassword()" autocomplete="new-password">
    <div class="mb-3 row">
        <label for="email" class="col-form-label col-sm-2">Email:</label>
        <div class="col-md-5">
            <input type="text" id="email" formControlName="eposta" class="form-control" />
        </div>
        
    </div>
    <br>
    <div class="mb-3 row">
        <div class="col-md-1">
            <button type="submit" class="btn btn-info" [disabled]="!passwordForm.valid">Submit</button>
        </div>
    </div>
</form>
